<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link  class="icon"rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShl93v6kL6fsXx42ixg5I88ACn1jRONchMbg&usqp=CAU"  /
>
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url("https://i.pinimg.com/236x/13/46/c3/1346c3c181b98ac38b6a78efd29e83cc.jpg");
        background-size: cover;
    }
    #calculator {
        width: 300px;
        margin: 50px auto;
        border: 1px solid rgba(255, 187, 0, 0.938);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: black;
        
    }
    input[type="button"] {
        width: 60px;
        height: 60px;
        font-size: 20px;
        margin: 5px;
        cursor: pointer;
        border: none;
        outline: none;
        background-color: #e2c235;
    }
    input[type="button"]:hover {
        background-color: #eaeaea;
    }
    input[type="text"] {
        width: 100%;
        height: 60px;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: right;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        box-sizing: border-box;
        color: white;
    }
    h1{
        color:rgb(240, 184, 82);
    }
    .footer{
        height:50px ;
        width:fit-content;
        justify-content: center;
        
    }
   a{
    text-decoration: none;
        color:white;
   }
    a:hover{
        text-decoration: underline;
        color:blue;
    }

</style>
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
<div id="calculator">
    <input type="text" id="display" disabled>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <input type="button" value="C" onclick="clearDisplay()">
    <br>
    <input type="button" value="Backspace" onclick="backspace()">
    <input type="button" value="=" onclick="calculate()">
</div>
<div class="footer">
<a href="https://www.instagram.com/harshkaushik187"><i class="fa-brands fa-instagram"></i> Instagram </a>
  
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function backspace() {
        var display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        var display = document.getElementById('display');
        var result = eval(display.value);
        display.value = result;
    }
</script>
</body>
</html>
